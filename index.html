<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Mario Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Mini Mario Game</h1>
  <div class="score">Monedas: <span id="coinCount">0</span></div>
  <div class="game-container">
    <div class="player" id="player"></div>
    <div class="coin" style="left: 300px;"></div>
    <div class="coin" style="left: 600px;"></div>
    <div class="enemy" style="left: 500px;"></div>
    <div class="ground"></div>
  </div>
  <p>Usa flechas ← → para moverte y espacio o ↑ para saltar</p>
  <script src="script.js"></script>
</body>
</html>
